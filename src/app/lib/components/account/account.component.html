<div class="account-container">
  <form class="account-container" [formGroup]="options">
    <div>
      <mat-checkbox formControlName="isActive">Is Active?</mat-checkbox>
    </div>
    <div>
      <mat-form-field [hideRequiredMarker]="options.value.hideRequired" [floatPlaceholder]="options.value.floatPlaceholder">
        <input matInput placeholder="ID" required readonly [value]="account.id">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field [hideRequiredMarker]="options.value.hideRequired" [floatPlaceholder]="options.value.floatPlaceholder">
        <input matInput placeholder="Name" required [value]="account.Name">
      </mat-form-field>
    </div>
    <div>
      <mat-list>
        <mat-list-item *ngFor="let wallet of account.Wallets">
          <wd-wallet [options]="options" [wallet]="wallet"></wd-wallet>
        </mat-list-item>
      </mat-list>
    </div>
  </form>
</div>
